<div class="container">

    <div class="btn-group">
    	<a href="/#/contato/new"  tooltip-placement="top" uib-tooltip="Novo" class="btn btn-primary" type="button">
            <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
    </div>

    <br/>
    <br/>

    <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th style="width: 10%;"></th>
                <th>NOME</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contato in contatos">
                <td style="text-align: center">
                    <a type="button" class="btn btn-primary" tooltip-placement="top" uib-tooltip="Editar" href="/#/contato/edit/{{contato._id}}">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>

                    <button type="button" class="btn btn-danger" tooltip-placement="top" uib-tooltip="Excluir" ng-click="excluir(contato)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
                <td>{{contato.nome}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
